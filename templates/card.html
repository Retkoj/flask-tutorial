<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcard</title>
</head>
<body>
  <h1> Card </h1>
  <p>
      Question: {{ card.question }} <br>
      Answer: {{ card.answer }}
  </p>
  <p>
      <button>
        <a href="{{ url_for('welcome') }}">Home</a>
      </button>
      <button>
          {% if index > 0 %}
          <a href="{{ url_for('card_view', index=index - 1) }}">
              Previous card
          </a>
          {% else %}
          <a href="{{ url_for('card_view', index=max_index) }}">
              Previous card
          </a>
          {% endif %}
      </button>
      <button>
          {% if index < max_index %}
          <a href="{{ url_for('card_view', index=index + 1) }}">
              Next card
          </a>
          {% else %}
          <a href="{{ url_for('card_view', index=0) }}">
              Next card
          </a>
          {% endif %}
      </button>
      <button>
          <a href="{{ url_for('remove_card', card=card, index=index) }}">
            Remove card
          </a>
      </button>
  </p>
</body>
</html>
