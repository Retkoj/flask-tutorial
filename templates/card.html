<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcard</title>
</head>
<body>
  <h1> Card </h1>
  <p>
      Question: {{ card.question }} <br>
      Answer: {{ card.answer }}
  </p>
  <p>
      <a href="{{ url_for('welcome') }}">Home</a>
      <button>
          {% if index < max_index %}
          <a href="{{ url_for('card_view', index=index + 1) }}">
              Next card
          </a>
          {% else %}
          <a href="{{ url_for('card_view', index=0) }}">
              Next card
          </a>
          {% endif %}
      </button>
  </p>
</body>
</html>
