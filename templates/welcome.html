{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}
    <h1>Flashcards</h1>
    <ul>
        {% for card in cards %}
        <li>
            <a href="{{ url_for('card_view', index=loop.index0) }}">
                {{ card.question }}
            </a>
        </li>
        {% endfor %}
    </ul>
    <p>
        <button>
            <a href="{{ url_for('add_card') }}">Add a new card</a>
        </button>
    </p>
{% endblock %}
